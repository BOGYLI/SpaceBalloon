<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<div class="main-container">
  <div id="background"></div>
  <div id="title">
    <div id="title-text"></div>
    <div id="subtitle-text"></div>
  </div>
  <div id="sensor">
    <div id="tempout" class="field">
      <div><span id="tempout-value">0</span> °C</div>
      <div class="description">Außentemperatur</div>
    </div>
    <div id="tempin" class="field">
      <div><span id="tempin-value">0</span> °C</div>
      <div class="description">Innentemperatur</div>
    </div>
    <div id="humidity" class="field">
      <div><span id="humidity-value">0</span> %</div>
      <div class="description">Luftfeuchtigkeit</div>
    </div>
    <div id="pressure" class="field">
      <div><span id="pressure-value">0</span> hPa</div>
      <div class="description">Luftdruck</div>
    </div>
    <div id="uv" class="field">
      <div><span id="uv-value">0</span> mW/cm²</div>
      <div class="description">UV-Strahlung</div>
    </div>
    <div id="co2" class="field">
      <div><span id="co2-value">0</span> ppm</div>
      <div class="description">CO₂-Konzentration</div>
    </div>
  </div>
</div>
