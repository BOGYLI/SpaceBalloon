<!DOCTYPE html>

<html>
    <head>
        <title>{{ streamid }} - Space Balloon Image Stream</title>
        <link rel="stylesheet" type="text/css" href="/static/image.css">
    </head>
    <body>
        <img id="image" />
        <div id="error" style="display: none;">
            <h1>{{ streamid }}</h1>
            <p>No image available</p>
        </div>
        <script src="/static/image.js"></script>
        <script>
            document.getElementById('image').src = "{{ sm_url }}/img/{{ streamid }}"
        </script>
    </body>
</html>
